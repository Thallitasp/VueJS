<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5)">Soma 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove="parar">PARAR AQUII!!!</span>
        <span v-on:mousemove.stop="">PARAR AQUII!!!</span>
    </p>
    <a v-on:click.prevent href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },

        methods:{
            somar(passo){
                this.contador += passo
            },

            atualizarXY(e){
                this.x = event.clientX
                this.y = event.clientY
            },

            parar(event){
                event.stopPropagation()
            }
        }
    })
</script>
